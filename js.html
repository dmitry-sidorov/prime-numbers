	<title>JavaScript Editor</title>
	<script>
    //prime number detector by kv4toferm4

    let num = prompt("Enter a number:");
    let list = arrayMaker(num);
    let result = main (list, num);
    alert("Prime numbers: " + result);

    function arrayMaker(num) {
      let list =[];
      for (let i = 2; i <= num; i++) {
        list.push(i);
      }
      return list;
    }


    function main(list,num) {
      
      for (let i = 0; i < list.length; i++) {
        while (list[i]**2 <= num) {
          removeMultiple(list, list[i]);
          i++;
          }
      }
    return list;
    }

    
    function removeMultiple(list = [], p = 0) {
      for (let i = 0; i < list.length; i++) {
        if ((list[i] !== p) && (list[i] % p === 0)) {
          list.splice(i,1); 
        }
      }
      return list;
    }

	</script>
